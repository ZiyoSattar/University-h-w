<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__tittle">College Aplication</h1>
          <form class="hero__form">
            <label class="hero__label">
              <input class="hero__input" type="text" placeholder="write your score!">
            </label>
            <button class="hero__btn" type="submit">done</button>
          </form>

          <div class="inner">
            <ul class="hero__list">
              <li><img src="./img/cambridge.png" alt="cambridge" width="100" height="100">
                <div class="sub-hero__div">
                  <h2>Cambridge</h2>
                  <p>Pass score : 160</p>
                  <p>Fail : 130 </p>
                </div>
              </li>
              <li><img src="./img/oxford.png" alt="cambridge" width="100" height="100">
                <div class="sub-hero__div">
                  <h2>Oxford</h2>
                  <p>Pass score : 180</p>
                  <p>Fail : 135 </p>
                </div></li>
              <li><img src="./img/stanford.png" alt="cambridge" width="100" height="100">
                <div class="sub-hero__div">
                  <h2>Stanford</h2>
                  <p>Pass score : 170</p>
                  <p>Fail : 130 </p>
                </div></li>
            </ul>

            <select class="universities" required>
              <option value="none" hidden >Choose your college</option>
              <option value="160">Cambridge</option>
              <option value="180">Oxford</option>
              <option value="170">Stanford</option>
            </select>
          </div>

          <div class="output__div">
            <output class="hero__output"></output>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="./script/script.js"></script>
</body>

</html>
